<body>
    <h1>Nested lists food</h1>
    <h3><i><b>Любими храни:</b></i></h3>
    <ul style="list-style-type: decimal;">
        <li><b>Супи</b>
            <ol style="list-style-type: square;">
                <li>Таратор</li>
                <li>Френска супа по селски</li>
            </ol>
        </li>
        <li><b>Основни</b>
            <ol style="list-style-type: square;">
                <li>Мусака</li>
                <li>Пълнени чушки</li>
                <li>Пиле с бпоколи и сметана</li>
            </ol>
        </li>
        <li><b>Десерти</b>
            <ol style="list-style-type: square;">
                <li>Палачинки</li>
                <li>Крем карамел</li>
            </ol>
        </li>
    </ul>
</body>
