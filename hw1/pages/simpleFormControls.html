<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simpleFormControls</title>
</head>

<body>
  <h1>Регистрация</h1>
  <form action="./simpleFormControls.html" method="get" autocomplete="off">
    <fieldset>
      <legend>Лични данни</legend>
      <label>Име:<input type="text" name="userName" placeholder="малко име, на латиница" /></label><br>
      <label>Име:<input type="text" name="userSurName" placeholder="фамилия, на латиница" /></label><br>
      <label>Пол: мъж:<input type="radio" name="gender" value="m" /></label>
      <label>жена:<input type="radio" name="gender" value="f" /></label>
    </fieldset>
    <label>Коментар:<br><textarea name="comment" cols="20" rows="3"
        placeholder="напишете ни нещо"></textarea></label><br>
    <button>Изпрати</button>
  </form>
</body>

</html>
